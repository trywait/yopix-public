<!DOCTYPE html>
<html>
<head>
  <title>Cursor Test</title>
  <style>
    #cursor-test {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      margin: 20px;
      padding: 20px;
    }
    
    #eyedropper-area {
      cursor: url('/icons/eyedropper-cursor.svg') 1 20, crosshair;
      background-color: lightblue;
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
    }
    
    #eyedropper-base64-area {
      cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABGdBTUEAALGPC/xhBQAAAJZJREFUWMPt10sKgDAMBNCZ3v8SbqXfUWasWBTNQhFmE5LA8AgB3EMNqRx39XzRMeucO9e31RijJQ+lDZYsDcMwDMMwzG8Y5k3M5zWXQimlZSU2xmwMQwhbT4wxljxsrV2b4mJKaetp7/3WExHZekJESx6sRx7Wmrg1aHlI5OXhlVv2Yf2Xf3lV/Zh8xzAMwzAMw7wxD0rYiKDDs38ZAAAAAElFTkSuQmCC') 1 20, crosshair;
      background-color: lightgreen;
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
    }
    
    #color-canvas {
      width: 100%;
      height: 100px;
      background-color: lightpink;
    }
    
    button {
      margin: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h1>Cursor Test</h1>
  <div id="cursor-test">
    <h2>Test different cursor types:</h2>
    <div id="eyedropper-area">
      Hover here for SVG eyedropper cursor
    </div>
    <div id="eyedropper-base64-area">
      Hover here for PNG base64 eyedropper cursor
    </div>
    <div id="color-canvas">
      Hover here for dynamic color cursor (after clicking the button)
    </div>
  </div>
  
  <button id="apply-cursor">Apply Red Color Cursor</button>
  
  <script>
    document.getElementById('apply-cursor').addEventListener('click', function() {
      // Create a canvas for the color cursor
      const cursorCanvas = document.createElement('canvas');
      cursorCanvas.width = 16;
      cursorCanvas.height = 16;
      const ctx = cursorCanvas.getContext('2d');
      
      // Clear and draw a red square
      ctx.clearRect(0, 0, 16, 16);
      ctx.fillStyle = 'red';
      ctx.fillRect(0, 0, 16, 16);
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 1;
      ctx.strokeRect(0.5, 0.5, 15, 15);
      
      // Convert to data URL and apply to the color canvas area
      const dataURL = cursorCanvas.toDataURL('image/png');
      document.getElementById('color-canvas').style.cursor = `url(${dataURL}) 0 0, crosshair`;
      
      // Display success message
      document.getElementById('color-canvas').innerHTML = 'Color cursor applied! Hover here to see it.';
    });
  </script>
</body>
</html>
